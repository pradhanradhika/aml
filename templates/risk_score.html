<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Score Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(125deg, #1a237e, #0d47a1, #01579b);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-section {
            margin: 60px 0 40px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .search-container {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .customer-details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">Back to Home</a>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="customerId" placeholder="Enter Customer ID" required>
                <button onclick="searchCustomer()" id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div id="customerDetails" class="customer-details" style="display: none;">
            <div class="customer-header">
                <h2>Customer Details</h2>
                <div class="risk-badge" id="riskBadge"></div>
            </div>
            
            <div class="customer-info">
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value" id="customerName"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value" id="customerAge"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Annual Income</div>
                    <div class="info-value" id="customerIncome"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value" id="customerLocation"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value" id="customerEmail"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        async function searchCustomer() {
            const customerId = document.getElementById('customerId').value;
            const searchButton = document.getElementById('searchButton');
            const customerDetails = document.getElementById('customerDetails');
            const errorMessage = document.getElementById('errorMessage');

            if (!customerId) {
                errorMessage.textContent = 'Please enter a Customer ID';
                errorMessage.style.display = 'block';
                customerDetails.style.display = 'none';
                return;
            }

            searchButton.classList.add('loading');
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('customer_id', customerId);

                const response = await fetch('/search-customer', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch customer details');
                }

                // Update customer details
                document.getElementById('customerName').textContent = data.name;
                document.getElementById('customerAge').textContent = data.age;
                document.getElementById('customerIncome').textContent = `$${data.annual_income.toLocaleString()}`;
                document.getElementById('customerLocation').textContent = data.city_state;
                document.getElementById('customerEmail').textContent = data.email;

                customerDetails.style.display = 'block';
                errorMessage.style.display = 'none';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                customerDetails.style.display = 'none';
            } finally {
                searchButton.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
